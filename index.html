<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <nav id="sidebar">
            <h2>Dashboard</h2>
            <ul class="sidelist">
                <li><span class="material-symbols-outlined">home</span>&nbsp Home</li>
                <li><span class="material-symbols-outlined">person</span>&nbsp Profile</li>
                <li><span class="material-symbols-outlined">message</span>&nbsp Messages</li>
                <li><span class="material-symbols-outlined">history</span>&nbsp History</li>
                <li><span class="material-symbols-outlined">task</span>&nbsp Tasks</li>
            </ul>
            <ul class="sidelist">
                <li><span class="material-symbols-outlined">settings</span>&nbsp Settings</li>
                <li><span class="material-symbols-outlined">support</span>&nbsp Support</li>
                <li><span class="material-symbols-outlined">public</span>&nbsp Privacy</li>
            </ul>
        </nav>

        <header id="header">
            <div class="header-top">
                <div class="searchbar">
                    <label for="search"><span class="material-symbols-outlined">search</span></label>
                    <input type="text" id="search" name="search">
                </div>
                <div class="profile">
                    <span class="material-symbols-outlined">notifications</span>
                    <img src="profile.png" alt="Profile picture small" width="35px">
                    <span class="profile-name">Derrick Ryan</span>
                </div>
            </div>
            <div class="header-bottom">
                <div class="greeting">
                    <img src="profile.png" alt="Profile picture large" width="60px">
                    <div class="greet">
                        <span class="hello">Hi there,</span><br>
                        <span class="profile-title">Derrick Ryan (@derrickdog)</span>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" class="btn">New</button>
                    <button type="button" class="btn">Upload</button>
                    <button type="button" class="btn">Share</button>
                </div>
            </div>
        </header>
        

        <main id="main">
        </main>
    </div>
</body>
</html>
